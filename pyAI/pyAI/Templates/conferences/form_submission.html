{% extends 'base.html' %}

{% block content %}
<div class="container mt-4">
    {% if view.object.pk %}
        <h1>Formulaire de modification {{ view.object }}</h1>
    {% else %}
        <h1>Formulaire d'ajout</h1>
    {% endif %}

    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Enregistrer</button>
    </form>
</div>
{% endblock %}
